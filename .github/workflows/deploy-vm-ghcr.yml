name: Build And Deploy To VM

on:
  push:
    branches:
      - master
    paths:
      - "server/**"
      - "web/**"
      - "deploy/**"
      - ".github/workflows/deploy-vm-ghcr.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./deploy/Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gobrewery-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/gobrewery-api:latest

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./deploy/Dockerfile.web
          push: true
          build-args: |
            REACT_APP_API_URL=/api
          tags: |
            ghcr.io/${{ github.repository_owner }}/gobrewery-web:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/gobrewery-web:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GHCR_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          envs: IMAGE_TAG,GHCR_USERNAME,GHCR_TOKEN,GHCR_OWNER
          script: |
            set -euo pipefail
            cd /home/ubuntu/gobrewery
            git pull --ff-only

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            export API_IMAGE="ghcr.io/${GHCR_OWNER}/gobrewery-api:${IMAGE_TAG}"
            export WEB_IMAGE="ghcr.io/${GHCR_OWNER}/gobrewery-web:${IMAGE_TAG}"
            export COMPOSE_FILE="/home/ubuntu/gobrewery/deploy/docker-compose.prod.yml"

            bash deploy/deploy-images.sh
            RUN_SEED=false bash deploy/init-db.sh
            bash deploy/check-health.sh
